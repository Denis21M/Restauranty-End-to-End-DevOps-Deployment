---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: items-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend-items
  template:
    metadata:
      labels:
        app: backend-items
    spec:
      containers:
      - name: backend-items
        image: bacon21/items:latest
        ports:
        - containerPort: 3003
        env:
          - name: DB_HOST
            value: "mongodb-service" 
          - name: DB_PORT
            value: "27017"
          - name: db-cred
            valueFrom:
              secretKeyRef:
                name: db-cred
                key: MONGODB_URI_ITEMS

         
---
apiVersion: v1
kind: Service
metadata:
  name: items-service
spec:
  selector:
    app: backend-items
  ports:
    - port: 3003
      targetPort: 3003
