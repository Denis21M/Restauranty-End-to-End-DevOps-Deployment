apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: restauranty-app-ingress
  annotations:
    ingressClassName: "nginx"
spec:
  rules:
    - http:
        paths:
          - path: /api/auth
            pathType: Prefix
            backend:
              service:
                name: auth-service
                port:
                  number: 3001
          - path: /api/discounts
            pathType: Prefix
            backend:
              service:
                name: discounts-service
                port:
                  number: 3002
          - path: /api/items
            pathType: Prefix
            backend:
              service:
                name: items-service
                port:
                  number: 3003
          - path: /
            pathType: Prefix
            backend:
              service:
                name: client-service
                port:
                  number: 3000
          - path: /prometheus
            pathType: Prefix
            backend:
              service:
                name: prometheus-service
                namespace: monitoring
                port:
                  number: 9090
          - path: /kibana
            pathType: Prefix
            backend:
              service:
                name: kibana-service
                namespace: logging
                port:
                  number: 5601
