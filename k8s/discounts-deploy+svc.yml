---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend-discounts
  template:
    metadata:
      labels:
        app: backend-discounts
    spec:
      containers:
      - name: backend-discounts
        image: bacon21/discounts:latest
        ports:
          - containerPort: 3002
        env:
         SECRET: ${{ secrets.SECRET }}
         MONGODB_URI: ${{ secrets.MONGODB_URI }}
         CLOUD_NAME: ${{ secrets.CLOUD_NAME }}
         CLOUD_API_KEY: ${{ secrets.CLOUD_API_KEY }}
         CLOUD_API_SECRET: ${{ secrets.CLOUD_API_SECRET }}
---
apiVersion: v1
kind: Service
metadata:
  name: discounts-service
spec:
  selector:
    app: backend-discounts
  ports:
    - port: 3002
      targetPort: 3002
